name: Create Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build and Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          if [[ ! "${{ steps.get_version.outputs.VERSION }}" =~ ^[0-9]{2}\.[0-9]{2}\.[0-9]{2}$ ]]; then
            echo "Error: Version must be in YY.MM.NN format (e.g., 25.11.00)"
            exit 1
          fi

      - name: Update version in XML
        run: |
          sed -i "s/<version>.*<\/version>/<version>${{ steps.get_version.outputs.VERSION }}<\/version>/" sanitizefilename.xml

      - name: Build plugin package
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # Extract changelog section for this version
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '1d;$d' > /tmp/release_notes.md

          # If no changelog found, create a default message
          if [ ! -s /tmp/release_notes.md ]; then
            echo "Release ${VERSION}" > /tmp/release_notes.md
            echo "" >> /tmp/release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> /tmp/release_notes.md
          fi

          # Output for use in release
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.RELEASE_NOTES }}
          files: plg_media-action_sanitizefilename.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plg_media-action_sanitizefilename-${{ steps.get_version.outputs.VERSION }}
          path: plg_media-action_sanitizefilename.zip
          retention-days: 90
